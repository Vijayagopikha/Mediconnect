<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Appointment Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .appointment-form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="appointment-form">
        <h2>Appointment Details</h2>
        <form id="appointment-form"> 
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" disabled required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Appointment Date:</label>
                <input type="text" id="date" name="date" readonly required>
            </div>
            <div class="form-group">
                <label for="time">Appointment Time:</label>
                <input type="text" id="time" name="time" readonly required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
      document.getElementById('appointment-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            const dcmail = localStorage.getItem('selectedDoctorEmail');
            console.log(dcmail);
            const formData = new FormData(this);
            const formDataObject = {};
            for (let [key, value] of formData.entries()) {
                formDataObject[key] = value;
            }
            formDataObject['dtrmail']=dcmail;
            try {
                const response = await fetch('http://localhost:5000/submit-appointment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formDataObject)
                });

                if (response.ok) {
                    alert('Appointment submitted successfully!');
                } else {
                    const errorData = await response.json();
                    alert('Error: ' + errorData.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An unexpected error occurred. Please try again later.');
            }
        });
 
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve email from local storage
            const loggedInUserEmail = localStorage.getItem('loggedInUserEmail');

            // Fill email field in appointment form if email is present
            const emailField = document.getElementById('email');
            if (loggedInUserEmail) {
                //const emailField = document.getElementById('email');
                emailField.value = loggedInUserEmail;
                emailField.setAttribute('readonly', 'true');
            }else {
                emailField.removeAttribute('readonly');
            }

  
            // Retrieve selected date and time from localStorage
            const selectedDate = localStorage.getItem('selectedDate');
            const selectedTime = localStorage.getItem('selectedTime');

            // If a selection exists, populate the form fields
          
                document.getElementById('date').value = selectedDate;
                document.getElementById('time').value = selectedTime;
            
        });

    </script>
</body>
</html>
